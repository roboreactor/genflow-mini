        }

        function drag(ev) {
            if (ev.type === "touchstart") {
                mobile_item_selec = ev.target.closest(".drag-drawflow").getAttribute('data-node');

            } else {
                ev.dataTransfer.setData("node", ev.target.getAttribute('data-node'));
            }
        }

        function drop(ev) {
            if (ev.type === "touchend") {
                var parentdrawflow = document.elementFromPoint(mobile_last_move.touches[0].clientX, mobile_last_move.touches[0].clientY).closest("#drawflow");

                mobile_item_selec = '';
            } else {

                var data = ev.dataTransfer.getData("node");
                addNodeToDrawFlow(data, ev.clientX, ev.clientY);
            }

        function Get_file_path() {
            //fetch the data of the path from the back end 
            fetch('/path_fetch')
                .then(function (response) {
                    return response.json(); // But parse it as JSON this time
                })
                .then(function (json) {
                    file_path = json[Object.keys(json)]
                    document.getElementById('file_data_path').value = file_path;
                    console.log(file_path);
                })

        }
        function file_paths() {
            //Getting the input file path from the input value box 
            let input1 = document.getElementById("file_data_path").value;
            console.log(input1); // report the input 
            path_data = {}
            if (input1 != "") {
                path_data["path"] = String(input1); //Create the input data dictionary
                // POST request 
                try {
                    fetch('/filepath', {

                        // Declare what type of data we're sending
                        headers: {
                            'Content-Type': 'application/json'
                        },

                        // Specify the method
                        method: 'POST',
                        // A JSON payload successful send the dictionary node json to the host 
                        // Getting the input path by id  

                        body: JSON.stringify(path_data) // Adding the code generator here if it's already json send payload here 

                    }).then(function (response) { // At this point, Flask has printed our JSON
                        return response.text();
                    }).then(function (text) {
                        console.log('POST response: ');
                        // Should be 'OK' if everything was successful
                        console.log(text);
                    });
                }
                catch {
                    alert("Fail to fetch back end");
                }
            }
            //GET request 
            fetch('/filepath')
                .then(function (response) {
                    return response.text();
                }).then(function (text) {
                    console.log('GET response text:');
                    console.log(text); // Print the greeting as text
                    try {
                        json_data = JSON.parse(text);
                        console.log(json_data);
                        status_dir = json_data["Directory_status"]['dir_status'] //Get the status from the back end

                        if (status_dir == "created") {
                            if (input1 != "") {
                                alert("Project directory created! " + String(json_data['Local_machine_data']['local_directory']) + " Projects");
                            }
                            else {
                                alert("you haven't setting project path");
                            }
                        }

                    }
                    catch
                    {

                        alert("Directory was created!")

                    }
                    try {
                        Local_machine_data['Local_machine_data'] = JSON.parse(text) // Getting the local machine data
                    }
                    catch {
                        alert("Click to create project directory again");
                    }

                });
        }
